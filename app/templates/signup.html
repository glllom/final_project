<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form action="" method="post">
    {{ form.csrf_token() }}
    {% for field in form if field.name not in ("csrf_token", "submit") %}
    <p>{{ field.label }}</p>
    <p>{{ field }}</p>
    {% endfor %}
    {{ form.submit }}
</form>
</body>
</html>

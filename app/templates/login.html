<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products&Processes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex flex-column justify-content-center align-items-center"
     style="height:100vh; background-color:#0a592b;">
    <h1 class="text-white mb-5">Welcome to Products and Processes Manager</h1>
    <div class="text-white">
        <h3 class="text-white">Please login:</h3>
            <form class="" method="POST" action="/login" style="width:400px;">
                <input class="form-control m-1" type="text" name="username" placeholder="Username" autofocus="">
                <input class="form-control m-1" type="password" name="password" placeholder="Your Password">
                <div class="form-check  m-1">
                    <input class="form-check-input" type="checkbox" name="remember" id="cbx_remember">
                    <label class="form-check-label" for="cbx_remember">Remember me</label>
                </div>
                <button class="btn btn-primary m-1">Login</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p>{{ messages[0] }}</p>
            {% else %}
            <p style="visibility:hidden;">message</p>
            {% endif %}
            {% endwith %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
